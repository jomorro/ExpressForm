<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Create User</title>
</head>

<body>
    <h2>Contact Us</h2>
    <form id="user-create-form" action="./api/user" method="post">
        <fieldset>
            Email: <input type="text" id="email">
            <br>
            User name: <input type="text" id="username" autofocus>
            <br>
            Full Name: <input type="text" id="fullname" disabled>
            <br>
            Date of Birth: <input type="text" id="dob">
            <br>
            Mobile #: <input type="number" id="mobile">
            <br>
            Social Media(url): <input type="url" id="url">
        </fieldset>
        <br>
        <fieldset>
            <legend>Preferred Method of Communication</legend>
            <ol>
                    <input type="radio" id="telephone"> Telephone </label>
                
                    <Input type="radio" id="email2"> Email</label>
               
                    <input type="radio" id="mail"> Mailing Address</label>
               
            </ol>
        </fieldset>
        <br>
        <fieldset>
            <legend> Devices you prefer to use?</legend>
            <ol>
                    <input type="checkbox" id="ios"> IOS (iPad/iPhone)</label>
               
                    <input type="checkbox" id="android"> Android</label>
               
                    <input type="checkbox" id="mac"> Mac</label>
                
                    <input type="checkbox" id="windows"> Windows</label>
               
                    <input type="checkbox" id="linux"> Linux</label>
            </ol>
        </fieldset>
        <br>
        <fieldset>
            <legend>User Type</legend>
            <select name="User Type" autofocus>
                <option value="Administrator" id="admin">Administrator</option>
                <option value="Moderator" id="mod">Moderator</option>
                <option value="User" id="user">User</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>When will you be avaiable?</legend>
            <input type="datetime-local" name="datetime" id="datetime">
        </fieldset>
        <br>
        <button id="submit">Create User</button>
        <input type="reset" value="Reset">
    </form>

    <script src="index.js"></script>
</body>

</html>
